---
# tasks file for iptables (CentOS specific)

- name: Install iptables packages
  become: true
  yum:
    name: "{{ iptables_packages }}"
    state: present
  tags: [iptables]

- name: Install ipset
  become: true
  yum:
    name: ipset
    state: present
  when: iptables_ipset_enabled|bool
  tags: [iptables]
